<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archive</title>
<style>
body, html {
    margin:0; padding:0; width:100%; height:100%;
    font-family:'Montserrat', sans-serif;
    background: linear-gradient(135deg, #2d1b4f, #831c98, #4f1c65, #201040);
    color:#e2e8f0; overflow-x:hidden;
}

header {
    position: fixed; top:0; left:0; width:100%;
    display:flex; justify-content:flex-end; align-items:center;
    padding:15px 40px;
    background: rgba(25, 10, 45, 0.6);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index:50;
}

.header-link {
    color:#f1f5f9; text-decoration:none;
    font-weight:600; font-size:17px;
    padding:8px 15px; border-radius:20px;
    background: rgba(60,45,90,0.5);
    margin-left:10px;
    transition: all 0.3s ease;
}
.header-link:hover {
    background: linear-gradient(90deg,#b980ff,#a855f7);
    box-shadow:0 0 12px rgba(168,85,247,0.5);
    color:#fff;
}

.board-container {
    margin-top:120px; display:flex; flex-wrap:wrap; gap:20px; padding:20px; justify-content:center;
}

.board-box {
    width:180px; height:120px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
    display:flex; align-items:center; justify-content:center;
    font-weight:600; font-size:18px;
    cursor:pointer;
    transition: transform 0.2s ease;
}
.board-box:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg,#5b21b6,#9333ea);
}

.full-board {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    display:none; flex-direction:column;
    padding:40px;
    overflow-y:auto; z-index:100;
}

.close-board {
    align-self:flex-end;
    font-size:24px;
    font-weight:bold;
    cursor:pointer;
    background:#ff4d4d; color:#fff;
    width:40px; height:40px; display:flex; justify-content:center; align-items:center;
    border-radius:50%; margin-bottom:20px;
    transition: transform 0.2s ease;
}
.close-board:hover { transform: scale(1.2); background:#ff1a1a; }

.columns {
    display:flex; gap:20px; justify-content:center;
}

.column {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius:16px;
    padding:15px;
    width:280px;
    min-height:400px;
    display:flex;
    flex-direction:column;
}
.column h3 { text-align:center; margin-bottom:10px; }
.task {
    display:flex; justify-content:space-between; align-items:center;
    background: linear-gradient(135deg,#4338ca,#6d28d9);
    color:#fff; padding:12px; border-radius:10px; margin:8px 0;
    font-weight:600; cursor:grab; transition: transform 0.2s ease;
}
.task:hover { transform: scale(1.03); }
.task:active { cursor:grabbing; }

.add-task-btn {
    margin-top:auto; padding:8px; background: rgba(255,255,255,0.2);
    color:white; border-radius:8px; text-align:center; cursor:pointer; font-weight:600;
}
.add-task-btn:hover { background: rgba(255,255,255,0.4); }

.delete-task {
    display:inline-flex; align-items:center; justify-content:center;
    width:22px; height:22px; background:#ff4d4d; border-radius:50%;
    color:#fff; font-weight:bold; cursor:pointer; font-size:14px; margin-left:10px;
    transition: transform 0.2s ease;
}
.delete-task:hover { transform: scale(1.2); background:#ff1a1a; }
</style>
</head>
<body>

<header>
    <a href="{{ url_for('dashboard') }}" class="header-link">Home</a>
    <a href="{{ url_for('contact') }}" class="header-link">Contact</a>
</header>

<div class="board-container" id="boardContainer">
    {% for board in boards %}
        <div class="board-box" data-board="{{ board.board_id }}">Board {{ board.board_id }}</div>
    {% endfor %}
</div>

<!-- Full board view -->
<div class="full-board" id="fullBoardView">
    <div class="close-board" id="closeBoard">√ó</div>
    <div class="columns">
        <div class="column" id="todo-column"><h3>üìù To Do</h3></div>
        <div class="column" id="in_progress-column"><h3>üîÑ In Progress</h3></div>
        <div class="column" id="completed-column"><h3>‚úÖ Completed</h3></div>
    </div>
</div>

<script>
const fullBoard = document.getElementById('fullBoardView');
const closeBoard = document.getElementById('closeBoard');

// Click board box
document.querySelectorAll('.board-box').forEach(box => {
    box.addEventListener('click', () => {
        const boardId = box.dataset.board;
        fullBoard.style.display = 'flex';
        loadArchivedTasks(boardId);
    });
});

// Close board overlay
closeBoard.addEventListener('click', () => {
    fullBoard.style.display = 'none';
    ['todo','in_progress','completed'].forEach(status=>{
        const col = document.getElementById(status+'-column');
        col.innerHTML = `<h3>${col.querySelector('h3').innerText}</h3>`;
    });
});

// Load tasks via AJAX
function loadArchivedTasks(boardId) {
    fetch(`/archived_board/${boardId}`)
    .then(res => res.text())
    .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        ['todo','in_progress','completed'].forEach(status=>{
            const col = document.getElementById(status+'-column');
            doc.querySelectorAll(`.task[data-status="${status}"]`).forEach(t=>{
                col.appendChild(t);
            });
        });
    });
}
</script>

</body>
</html>
